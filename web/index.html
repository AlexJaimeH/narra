<!DOCTYPE html>
<html>
<title>Narra - Historias Familiares</title>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO & Bot Protection -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="description" content="Historias privadas familiares - Acceso restringido">

  <!-- Prevent scraping and crawling -->
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-Robots-Tag" content="noindex, nofollow, noarchive">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Narra">
  <meta name="theme-color" content="#4DB3A8">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Narra - Historias Familiares</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfbf7 0%, #f0ebe3 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdfbf7 0%, #f0ebe3 100%);
      z-index: 9999;
    }

    #splash-logo {
      width: 200px;
      height: 60px;
    }

    #splash-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 40px rgba(77, 179, 168, 0.2));
    }
  </style>
</head>
<body>
  <div id="splash">
    <div id="splash-logo">
      <img src="splash-logo.png" alt="Narra">
    </div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function() {
      var splash = document.getElementById('splash');
      if (splash) {
        splash.style.opacity = '0';
        splash.style.transition = 'opacity 0.3s';
        setTimeout(function() { splash.remove(); }, 300);
      }
    });
  </script>

  <!-- JSZip for client-side ZIP generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="jszip_helper.js"></script>

  <!-- Audio Monitor Helper for voice recording -->
  <script src="audio_monitor_helper.js"></script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
