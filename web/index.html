<!DOCTYPE html>
<html>
<title>Narra - Historias Familiares</title>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO & Bot Protection -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="description" content="Historias privadas familiares - Acceso restringido">

  <!-- Prevent scraping and crawling -->
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-Robots-Tag" content="noindex, nofollow, noarchive">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Narra">
  <meta name="theme-color" content="#4DB3A8">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Narra - Historias Familiares</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfbf7 0%, #f0ebe3 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    /* Loading spinner */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdfbf7 0%, #f0ebe3 100%);
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f4f6;
      border-top-color: #4DB3A8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      color: #38827A;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando historias...</div>
    </div>
  </div>

  <script>
    // Hide loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });

    // Fallback: hide after 3 seconds
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    }, 3000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
