        color-scheme: dark light;
        --color-bg: radial-gradient(circle at 0% -20%, #f773ff20, transparent 55%),
          radial-gradient(circle at 95% 20%, #7ad7ff25, transparent 55%),
          linear-gradient(160deg, #050d23, #0b132d);
        --color-surface: rgba(15, 24, 56, 0.7);
        --color-surface-strong: rgba(18, 30, 70, 0.9);
        --color-highlight: #a56bff;
        --color-highlight-strong: #f973ff;
        --color-text: #f7f8ff;
        --color-muted: rgba(247, 248, 255, 0.7);
        --color-accent: #42e7d5;
        --shadow-lg: 0 20px 60px rgba(5, 13, 35, 0.45);
        --shadow-soft: 0 10px 30px rgba(5, 13, 35, 0.2);
        --max-width: min(1120px, 92vw);
      }

      * {
        box-sizing: border-box;
      }

      body.landing-mode {
        margin: 0;
        font-family: 'Poppins', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: var(--color-bg);
        min-height: 100vh;
        color: var(--color-text);
        letter-spacing: -0.01em;
      }

      body.landing-mode ::selection {
        background: rgba(165, 107, 255, 0.4);
      }

      .landing-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .landing-shell::before,
      .landing-shell::after {
        content: '';
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.55;
      }

      .landing-shell::before {
        width: 520px;
        height: 520px;
        background: rgba(165, 107, 255, 0.35);
        top: -220px;
        left: -180px;
      }

      .landing-shell::after {
        width: 480px;
        height: 480px;
        background: rgba(66, 231, 213, 0.25);
        bottom: -200px;
        right: -160px;
      }

      .landing-nav {
        width: 100%;
        max-width: var(--max-width);
        margin: 24px auto 0;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(5, 13, 35, 0.55);
        border: 1px solid rgba(165, 107, 255, 0.25);
        border-radius: 18px;
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(16px);
      }

      .landing-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: -0.03em;
      }

      .landing-logo span {
        background: linear-gradient(135deg, #ffffff, rgba(247, 248, 255, 0.6));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 0.95rem;
        color: var(--color-muted);
      }

      .nav-link {
        text-decoration: none;
        color: inherit;
        transition: color 0.2s ease;
      }

      .nav-link:hover {
        color: var(--color-text);
      }

      .nav-cta {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 999px;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      }

      .btn-outline {
        color: var(--color-text);
        border: 1px solid rgba(247, 248, 255, 0.25);
        background: rgba(5, 13, 35, 0.2);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--color-highlight), var(--color-accent));
        color: #050d23;
        box-shadow: 0 10px 30px rgba(165, 107, 255, 0.35);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 36px rgba(165, 107, 255, 0.4);
        opacity: 0.95;
      }

      .hero {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 48px;
        width: 100%;
        max-width: var(--max-width);
        margin: 72px auto 0;
        padding: 0 24px 64px;
      }

      .hero-copy {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .hero-eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 999px;
        background: rgba(165, 107, 255, 0.2);
        padding: 6px 14px;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .hero h1 {
        font-size: clamp(2.4rem, 4vw + 1rem, 3.8rem);
        margin: 0;
        line-height: 1.1;
      }

      .hero h1 strong {
        background: linear-gradient(135deg, #ffffff, rgba(165, 107, 255, 0.9));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero p {
        margin: 0;
        font-size: 1.05rem;
        color: var(--color-muted);
        line-height: 1.6;

        flex-wrap: wrap;
        gap: 14px;
        align-items: center;

        font-size: 0.8rem;
        margin-top: 4px;
      }

        padding: 24px;
        background: rgba(5, 13, 35, 0.4);
        border: 1px solid rgba(165, 107, 255, 0.2);
        backdrop-filter: blur(18px);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
      }

        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 20% 20%, rgba(165, 107, 255, 0.25), transparent 55%);
        opacity: 0.7;

      .hero-media-content {

        display: grid;
        gap: 18px;
        z-index: 1;
      }

      .hero-media-card {
        padding: 16px;
        border-radius: 20px;
        background: rgba(10, 19, 46, 0.9);
        border: 1px solid rgba(247, 248, 255, 0.08);
        display: grid;
        gap: 10px;
      }

      .hero-media-card h3 {
        margin: 0;
        font-size: 1.05rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .hero-media-card p {
        margin: 0;
        font-size: 0.95rem;
        color: rgba(247, 248, 255, 0.75);

        box-shadow: var(--shadow-soft);

      .hope-grid {

        grid-template-columns: repeat(3, minmax(0, 1fr));

      .hope-card {

      .hope-card p {

        gap: 22px;
        margin-top: 36px;
      }

      .feature-card {

        gap: 16px;
        border-radius: 24px;

        background: rgba(5, 13, 35, 0.5);

        background: rgba(10, 20, 46, 0.75);

        height: 56px;
        display: grid;
        place-items: center;
        border-radius: 18px;
        background: rgba(165, 107, 255, 0.18);
        font-size: 1.5rem;
      }

      .story-highlight {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 32px;
        align-items: center;
        background: rgba(5, 13, 35, 0.45);
        border-radius: 26px;
        border: 1px solid rgba(247, 248, 255, 0.08);
        padding: 36px;
        box-shadow: var(--shadow-soft);
      }

      .story-tabs {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .story-tab {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 18px;
        border-radius: 18px;
        background: rgba(10, 19, 46, 0.65);
        border: 1px solid transparent;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .story-tab-active {
        border-color: rgba(165, 107, 255, 0.5);
        background: rgba(10, 19, 46, 0.95);
        box-shadow: inset 0 0 0 1px rgba(165, 107, 255, 0.3);

      .story-tab span:first-child {
        font-weight: 600;

      .story-preview {
        background: rgba(10, 19, 46, 0.9);
        border-radius: 24px;
        padding: 26px;
        border: 1px solid rgba(247, 248, 255, 0.12);
        display: grid;
        gap: 12px;
        box-shadow: var(--shadow-soft);
      }

      .story-preview h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .story-preview p {
        margin: 0;
        color: rgba(247, 248, 255, 0.7);
        line-height: 1.6;
      }

      .testimonials {
        display: grid;
        gap: 24px;
      }

      .testimonial-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 24px;
      }

      .testimonial-card {
        background: rgba(5, 13, 35, 0.55);
        border-radius: 22px;
        border: 1px solid rgba(247, 248, 255, 0.08);
        padding: 26px;
        display: grid;
        gap: 18px;
        position: relative;
        overflow: hidden;
      }

      .testimonial-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 85% 15%, rgba(165, 107, 255, 0.18), transparent 55%);
        opacity: 0.7;
        pointer-events: none;
      }

      .testimonial-quote {
        font-size: 1rem;
        line-height: 1.6;
        color: rgba(247, 248, 255, 0.78);
      }

      .testimonial-author {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .testimonial-author strong {
        font-size: 0.95rem;
      }

      .testimonial-author span {
        font-size: 0.8rem;
        color: rgba(247, 248, 255, 0.55);
      }

      .impact-cta {
        background: linear-gradient(135deg, rgba(165, 107, 255, 0.4), rgba(66, 231, 213, 0.35));
        border-radius: 32px;
        padding: 56px 40px;
        display: grid;
        gap: 24px;
        text-align: center;
        color: #050d23;
        box-shadow: 0 25px 80px rgba(11, 19, 45, 0.35);
      }

      .impact-cta h2 {
        margin: 0;
        font-size: clamp(2rem, 2.5vw + 1.4rem, 3rem);
        line-height: 1.15;
      }

      .impact-cta p {
        margin: 0 auto;
        max-width: 640px;
        font-size: 1.05rem;
        line-height: 1.6;
        color: rgba(5, 13, 35, 0.75);
      }

      .impact-cta .btn-primary {
        justify-self: center;
        box-shadow: 0 16px 40px rgba(80, 38, 190, 0.25);
        color: #050d23;
      }

      footer {
        margin-top: auto;
        padding: 48px 24px 32px;
        background: rgba(5, 13, 35, 0.4);
        border-top: 1px solid rgba(247, 248, 255, 0.08);
      }

      .footer-content {
        max-width: var(--max-width);
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 24px;
        color: rgba(247, 248, 255, 0.6);
        font-size: 0.85rem;
      }

      .footer-links {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
      }

      .footer-links a {
        color: inherit;
        text-decoration: none;
      }

      .footer-links a:hover {
        color: var(--color-text);
      }

      @media (max-width: 1024px) {
        .hero {
          grid-template-columns: 1fr;
          margin-top: 48px;
        }

        .story-highlight {
          grid-template-columns: 1fr;
        }

        .testimonial-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .hope-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .landing-nav {
          flex-direction: column;
          align-items: flex-start;
          gap: 14px;
        }
      }

      @media (max-width: 720px) {
        .landing-shell::before,
        .landing-shell::after {
          display: none;
        }

        .landing-nav {
          margin-top: 16px;
          padding: 14px 18px;
        }

        .nav-links {
          flex-wrap: wrap;
        }

        .hero {
          padding-bottom: 32px;
        }

        .hero-actions {
          flex-direction: column;
          align-items: stretch;
        }

        .hope-grid,
        .testimonial-grid {
          grid-template-columns: 1fr;
        }

        .impact-cta {
          padding: 48px 24px;
        }
      }

      body.flutter-mode {
        margin: 0;
      }
    </style>
  </head>

    <script>
      (function () {
        const rawPath = window.location.pathname || '/';
        const normalized = rawPath.replace(/\/+$/, '') || '/';
        const flutterRoutes = ['app', 'story', 'subscriber'];
        const needsFlutter = flutterRoutes.some((segment) => normalized === `/${segment}` || normalized.startsWith(`/${segment}/`));

        if (needsFlutter) {
          document.body.classList.add('flutter-mode');
          const script = document.createElement('script');
          script.src = 'flutter_bootstrap.js';
          script.async = true;
          document.body.appendChild(script);
          return;
        }

        document.body.classList.add('landing-mode');

        const landingRoot = document.createElement('div');
        landingRoot.id = 'landing-root';
        landingRoot.className = 'landing-shell';
        document.body.appendChild(landingRoot);

        const loadScript = (src) =>
          new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.async = false;
            s.crossOrigin = 'anonymous';
            s.onload = resolve;
            s.onerror = reject;
            document.head.appendChild(s);
          });

        Promise.all([
          loadScript('https://unpkg.com/react@18/umd/react.production.min.js'),
          loadScript('https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'),
        ])
          .then(() => {
            if (!window.React || !window.ReactDOM) {
              throw new Error('React no se cargó correctamente');
            }
            window.__narraInitLanding(window.React, window.ReactDOM);
          })
          .catch((error) => {
            console.error('No se pudo cargar la landing:', error);
            landingRoot.innerHTML = '<main style="padding:48px;max-width:680px;margin:0 auto;text-align:center">' +
              '<h1>Ups, algo salió mal</h1>' +
              '<p>Intenta recargar la página o ve directamente a <a href="/app" style="color:#a56bff;">la plataforma</a>.</p>' +
              '</main>';
          });
      })();
    </script>

        function smoothScroll(event) {
          if (event) {
            event.preventDefault();
          }
          const target = event.currentTarget.getAttribute('href');
          const element = target ? document.querySelector(target) : null;
          if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }

        const root = ReactDOM.createRoot(document.getElementById('landing-root'));
